<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Coffee Website Practice</title>
    <!-- font  -->

<!-- end of font link  -->

    <!-- css -->
    <link rel="stylesheet" href="resources/css/style.css">

<body>
<!-- header section starts  -->
    <header class="header">
        <a href="#" class="logo">
            <!-- redo -->
            <img src="resources/images/png-transparent-irish-coffee-espresso-cafe-machine-coffee-bean-cafe-logo-monochrome.png" alt="">
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
<!-- not showing icons -->
        <div class="icons">
            <!-- syntax = .fas.fa-search#search-btn -->
            <!-- <div class="fas fa-search" id="search-btn"></div> -->
            <!-- <div class="fas fa-shopping" id="search-btn"></div> -->
            <div class="fas fa-bars" id="menu-btn"></div>

            
        </div>

    </header>
    <!-- header section ends  -->

    <!-- home screen begins -->
    <section class="home">

<div class="name" id="left-box">
        <h1 id="smaller-name">The</h1>
        <h1 id="bigger-name">Something.</h1>
    </div>
    <div class="image" id="middle-box">
        <div id="oval">
<img src="resources/images/F41F36F5-83C2-47CF-8188-F8179ED486BE.jpeg" alt="">
        </div>
    </div>
    <div class="for-description" id="right-box">
        <div id="description-box">
            <p class="for">For<span class="bigger-word">:</span></p>
            <p>socialising<span class="bigger-word">,</span></p>
            <p>energising<span class="bigger-word">,</span></p>
            <p>studying<span class="bigger-word">,</span></p>
            <p>and all the other <span class="bigger-word">-ings</span></p>
            <p>you need to <span class="bigger-word">elevate</span></p>
            <p>your day <span class="bigger-word"></span></p>
            <p><span class="bigger-word">&</span></p>
            <p>doing it all<span class="bigger-word">,</span></p>
            <p><span class="bigger-word">aesthetically</span></p>
            <button id="home-descriptive-btn">Order now</button>
            <!-- id button words -->
        </div>
    </div>

</section>
    
    <!-- home screen ends -->
<!-- beginning of shop section -->
<section class="shop">
    <div class="coffee">
        <h1 class="shop-title"><span class="coffee-title">THE</span> Way</h1>
    </div>
    <div class="alternatives">
        <h1 class="shop-title">The alternatives</h1>
    </div>
<div class="snacks">
    <h1 class="shop-title">The goodies</h1>
    <p class="the-point"></p>
    <p class="range-of-products"></p>
    <p class="prices"></p>
</div>

</section>
<!-- end of shop section  -->






        <!-- js -->
        <script src="js/script.js"></script>
        <!-- end of js link  -->
